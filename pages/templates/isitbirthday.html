<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Isitbirthday</title>
</head>
<body>
  <h1>Is It Birthday?</h1>

  {% now "m" as month %}
  {% now "d" as day %}

  {% if month == '08' and day == '18' %} 
  <p>예</p>
  {% else %}
  <p>아니오</p>
  {% endif %}
</body>
</html>
